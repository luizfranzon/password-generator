<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./media/icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css" />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Password Generator</h1>
            <div class="passgen-box box-style">
                <input type="text" name="password" id="password">
            </div>
            <div class="controls box-style">
                <div class="range">
                    <label for="">Numbers of Characters:</label>
                    <input type="range" name="length" max="30" id="length">
                    <input type="number" max="30" min="4">
                </div>
                <div class="buttons-box">
                    <div class="flex-column">
                        <label for="uppercase">Uppercase</label>
                        <input type="checkbox" name="" id="uppercase">
                    </div>
                    <div class="flex-column">
                        <label for="numbers">Numbers</label>
                        <input type="checkbox" name="" id="numbers">
                    </div>
                    <div class="flex-column symbols">
                        <label for="symbols">Symbols</label>
                        <input type="checkbox" name="" id="symbols">
                    </div>
                </div>
                <div class="generate">
                    <button class="generate-button">Generate Password</button>
                    <button class="generate-button">Copy</button>
                </div>
                <div class="generate space">
                    <button class="generate-button">Clear</button>
                </div>
            </div>
        </div>
        

        <script src="./script.js"></script>
    </body>
</html>
